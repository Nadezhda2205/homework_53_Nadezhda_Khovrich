{% extends 'base.html' %}

{% block title %}
    Список задач 
{% endblock %}


 {% block content %}
 <a href="add/">Добавить новую задачу</a>
 <h1>Список задач</h1>   

    {% for task in tasks %}
    <p>Задание:</p>
    <p>{{ task.description }}</p>
    <p>Статус: {{task.status}}</p> 
    <p>Дата выполнения: {{task.deadline}}</p>
    <p><a href="/edit/?pk={{ task.pk }}">Редактировать</a><a href="#">Удалить</a></p>
    <hr> 

    {% endfor %}

{% endblock %}
